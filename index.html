<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Huddle reimagina a forma como construímos comunidades. Crie conexões genuínas e envolva seu público."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/variable.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <img src="./src/images/logo.svg" alt="logo huddle" />
      </header>

      <main class="main-container">
        <section class="content-wrapper">
          <img
            class="image-huddle"
            src="./src/images/illustration-mockups.svg"
            alt="Ilustração mostrando interação entre usuários da plataforma Huddle"
          />

          <div class="descricao">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <form action="#" method="post">
              <button type="button" class="register">Register</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <ul class="list">
          <li>
            <a href="#"> <i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"> <i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
